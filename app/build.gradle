apply plugin: 'com.android.application'

// To use Vector Drawables add "vectorDrawables.useSupportLibrary = true" to defaultConfig. VectorDrawables is available at sdk 21 but can use
// appcompat to use VectorDrawableCompat for backward compatible. Allows SVG graphics.
// if min SDK version >= 19 permission to read write external files is not required if using getExternalFilesDir.
android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"
    defaultConfig {
        applicationId "com.example.tammy.pocketmaps"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        /* to use Java 8 Lambda expressions */
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }
    buildTypes {
        release {
            // ProGuard shrinks the size of the APK file and removes unused code.
            // shrinkResource as removes unused code from libraries
            // set to true for release, will slow down build time so should not be used on debug version.
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // use next line for even more code shrinking
            //proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // compile fileTree(include: ['*.jar'], dir: 'libs') // now deprecated use api or implementation
    // app/libs contains android-pdf-viewer from github.com/barteksc/android-pdf-viewer 2.8.2 or 3.2.0-beta.1
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Google Play Services for Location
    // androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', { // now deprecated
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    // add pdfbox (NOT USED)
    //compile files('libs/pdfbox-2.0.7.jar')

    // Google Play Location Services
    // compile is deprecated use api or implementation. Must have SDK version 28.0.0
    implementation 'com.google.android.gms:play-services-location:18.0.0'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.material:material:1.3.0'

    // for displaying pdfs
    // Use lib from https://github.com/barteksc/AndroidPdfViewer
    // This is in jcentral which is going away in February 2022.
    implementation 'com.github.barteksc:android-pdf-viewer:2.8.2'

    // for thumbnails
    implementation 'com.github.barteksc:pdfium-android:1.9.0' //1.7.1'

    // iText for reading PDFs
    // itext7 only works with Android level 24 or higher Nougat (requires a license)
    // iText cannot be directly used on Android in most cases. We've made a port with Android and App Engine specific changes.
    // One of these changes is the use of SpongyCastle instead of BouncyCastle.
    //You can download a trial version here: http://demo.itextsupport.com/newslicense/
    //compile group: 'com.itextpdf', name: 'itextg', version: '5.5.13' fails with API < 24, targeting 19
    implementation group: 'com.itextpdf', name: 'itextg', version: '5.5.10'


    // for file list
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'

    // for location near me icon
    android.defaultConfig.vectorDrawables.useSupportLibrary = true
}