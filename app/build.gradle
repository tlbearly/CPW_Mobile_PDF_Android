// Load keystore
// Create a variable called keystorePropertiesFile, and initialize it to your
// keystore.properties file, in the rootProject folder.
def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

// To use Vector Drawables add "vectorDrawables.useSupportLibrary = true" to defaultConfig. VectorDrawables is available at sdk 21 but can use
// appcompat to use VectorDrawableCompat for backward compatible. Allows SVG graphics.
// if min SDK version >= 19 permission to read write external files is not required if using getExternalFilesDir.
android {
    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
        debug {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    // Added ndkVersion 2-25-22 to add symbol table to android app bundle
    // UPDATE THE NDK VERSION before you build. You see the ndk version in the android studio sdk-manager
    // File / Settings / under System Settings / Android SDK. Select SDK Tools tab. Check Show Package Details. Look at NDK version.
    // Use 'FULL' or if > 300mb use 'SYMBOL_TABLE'
    ndkVersion "23.1.7779620"
    compileSdkVersion 34
    buildToolsVersion "30.0.3"
    // For new release change versionCode and versionName
    // versionCode must be an integer!
    // minSdkVersion 21 for update installs from Google Play
    defaultConfig {
        applicationId 'com.dnrcpw.cpwmobilepdf'
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 43
        versionName "1.3.2"
        // history
        // v1.3.01 Removed asynctask
        // v1.3.02 Adjust waypoint on long click, added edit, move, delete buttons to top menu
        // v1.3.06-07 Check in app installs. Upload to Internal App Sharing
        // v1.3.08 Update USGS, USFS help
        // v1.3.09 & v1.3.1 On waypoint click, show edit, move, delete buttons in popup. Removed code for having them in top menu.
        //      - load new map if current location goes off screen
        //      - update location every .5 second instead of 30 seconds
        //      - For the map, display "Current location: Acquiring..."
        //      - Display button to load new map if current location is 10% from edge

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        /* to use Java 8 Lambda expressions. This overrides Gradle Settings for JDK */
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_11 //1_8
            targetCompatibility JavaVersion.VERSION_11 //1_8
        }
        //signingConfig signingConfigs.debug // move to debug section below
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
            debuggable true
        }
        release {
            // Now uses R8 instead of proguard
            // ProGuard shrinks the size of the APK file and removes unused code.
            // shrinkResource as removes unused code from libraries
            // set to true for release, will slow down build time so should not be used on debug version.
            //shrinkResources false
            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // use next line for even more code shrinking
            //proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            // add symbol table
            ndk {
                debugSymbolLevel 'FULL'
            }
        }
    }
    namespace 'com.dnrcpw.cpwmobilepdf'
}

dependencies {
    // load a library that was downloaded to app/libs
    // compile fileTree(include: ['*.jar'], dir: 'libs') // now deprecated use api or implementation
    // app/libs contains android-pdf-viewer from github.com/barteksc/android-pdf-viewer 2.8.2 or 3.2.0-beta.1
    //implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Google Play Services for Location
    //androidTestImplementation('androidx.test.espresso:espresso-core:3.4.0', {
    //    exclude group: 'com.android.support', module: 'support-annotations'
    //})

    // add pdfbox (NOT USED)
