// Top-level build file where you can add configuration options common to all sub-projects/modules.
// Move jcenter() to the bottom if you get the error: Error:Could not find play-services-basement.aar (com.google.android.gms:play-services-basement:11.0.1).
//      Searched in the following locations:
//      https://jcenter.bintray.com/com/google/android/gms/play-services-basement/11.0.1/play-services-basement-11.0.1.aar
buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
